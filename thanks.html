<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | AzadTradeLab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="text-center max-w-md">
    <h1 class="text-2xl font-bold text-green-400 mb-4">✅ Payment Confirmed!</h1>
    <p class="mb-6">You now have full access to your course.</p>
    <button onclick="goToCourses()" class="bg-crypto-blue hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full">
      Go to Courses →
    </button>
  </div>

  <script>
    // Save the buyer's email to localStorage
    const url = new URL(window.location);
    const email = url.searchParams.get('email');
    
    if (email) {
      localStorage.setItem('azad_paid_email', email);
      console.log("Access granted to:", email);
    }

    function goToCourses() {
      window.location.href = "courses.html";
    }
  </script>
</body>
</html>
